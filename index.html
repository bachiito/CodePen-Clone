<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Pen Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="">
        <h1 class="pen-title">CodePen Clone</h1>
        <h1 class="pen-user"></h1>
      </div>

      <div class="header-btn-group">
        <button class="save">‚òÅ Save</button>
        <button class="save-private">‚òÅ Save as Private</button>
        <button class="settings">üç• Settings</button>
        <button class="view">üëÄ Change View</button>
        <img src="" alt="user profile photo" class="user-img" />
      </div>
    </header>

    <main class="main-layout">
      <section class="code-section">
        <div class="editor">
          <div class="editor__header flex-group">
            <button class="editor__button"></button>
            <p class="editor__language"></p>
            <button class="editor__button"></button>
          </div>
          <div class="editor__body"></div>
        </div>

        <div class="editor">
          <div class="editor__header flex-group">
            <button class="editor__button"></button>
            <p class="editor__language"></p>
            <button class="editor__button"></button>
          </div>
          <div class="editor__body"></div>
        </div>

        <div class="editor">
          <div class="editor__header flex-group">
            <button class="editor__button"></button>
            <p class="editor__language"></p>
            <button class="editor__button"></button>
          </div>
          <div class="editor__body"></div>
        </div>
      </section>

      <section class="css-section">
        <div class="css__header flex-group">
          <button class="hamburger"></button>
          <p class="asterisk"></p>
          <h2 class="css-title">css-tricks</h2>
          <form action="/" id="css-search">
            <input
              type="text"
              name="search"
              id="search"
              class="search"
              placeholder="flexbox"
            />
            <button class="form-submit-magnify"></button>
          </form>
        </div>

        <div class="css__body">
          <article class="css__post"></article>
          <aside class="css__sidebar"></aside>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-button-gruop">
        <button class="console"></button>
        <button class="Assets"></button>
        <button class="x"></button>
      </div>
    </footer>
  </body>
</html>
