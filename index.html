<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Pen Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="page__header">
      <div class="pen__details">
        <h1 class="pen__title">CodePen Clone</h1>
        <p class="pen__author">bachiito</p>
      </div>

      <button class="button button--dirty">‚òÅ Save</button>
      <button class="button">‚òÅ Save as Private</button>
      <button class="button">‚öô Settings</button>
      <button class="button">üëÄ Change View</button>
      <img src="assets/profile.jpg" alt="user profile photo" class="avatar" />
    </header>

    <main>
      <section class="code">
        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings">‚öô</button>
            <p class="editor__language">HTML</p>
            <button class="button button--small editor__settings">‚åÑ</button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
            </div>
            <textarea name="HTML" id="HTML" class="editor__input">
              <p>Hello World!</p>
            </textarea>
          </div>
        </div>

        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings">‚öô</button>
            <p class="editor__language">CSS</p>
            <button class="button button--small editor__settings">‚åÑ</button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
              <span class="editor__number">2</span>
              <span class="editor__number">3</span>
            </div>
            <textarea name="CSS" id="CSS" class="editor__input">
              body { 
                margin : 0;
              }
            </textarea>
          </div>
        </div>

        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__settings">‚öô</button>
            <p class="editor__language">JS</p>
            <button class="button button--small editor__settings">‚åÑ</button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span class="editor__number">1</span>
            </div>
            <textarea name="JS" id="JS" class="editor__input">
              const pi = 3.141592;
            </textarea>
          </div>
        </div>
      </section>

      <section class="preview">
        <iframe src="https://css-tricks.com" frameborder="0"></iframe>
      </section>
    </main>

    <footer class="settings">
      <button class="button button--small">console</button>
      <button class="button button--small">assets</button>
      <button class="button button--small">‚åò</button>
    </footer>
  </body>
</html>
